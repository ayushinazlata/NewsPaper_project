{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 20px;">◄ {% trans "DELETING A PUBLICATION" %} ►</h1>
<hr style="margin: 20px 0;">
<form action="" method="post">
    {% csrf_token %}
    <p style="text-align: center; color: #b91111;">{% trans "Are you sure you want to delete" %} "{{ object.title }}"?</p>
    <input type="submit" value="{% trans 'Delete' %}" />
</form>
{% endblock content %}
