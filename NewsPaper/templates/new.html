{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block title %}
{% trans "Publication" %}
{% endblock title %}

{% load custom_filters %}

{% block content %}
<h1>{{ new }}</h1>
<h3>{{ new.date_creation|date:'d M Y' }}</h3>
<hr>
<h2>{{ new.text|censor }}</h2>

<hr>

<a href="{% url 'news_list' %}" class="btn btn-secondary">← {% trans "See all publications" %}</a>

{% endblock content %}
