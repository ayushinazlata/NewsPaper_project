{% extends "flatpages/default.html" %}
{% load i18n %}

{% load socialaccount %} 

{% block content %}

<h2>{% trans "Register" %}</h2>

<form method="post">
{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Sign up' %}">
</form>

<!-- Кнопка для регистрации через Яндекс -->
<h3>{% trans 'Or sign in from:' %}</h3>
<ul>
    <li><a href="{% provider_login_url 'yandex' %}">{% trans 'Sign up from Yandex' %}</a></li>
</ul>

{% endblock %}
