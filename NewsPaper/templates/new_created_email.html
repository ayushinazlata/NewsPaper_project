<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New article in your favorite section!</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px;">

<div style="background-color: #ffffff; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
    <h1 style="color: #050b13; font-size: 22px;">Hello, {{ name }}!</h1>
    <p style="font-size: 16px; color: #333;">There is a new post in your favorite category <b>{{ category }}</b>: </p>
    <h2 style="margin: 10px 0;">
        <a href="{{ link }}" style="color: #1a73e8; text-decoration: none;">{{ title }}</a>
    </h2>
    <p style="font-size: 14px; color: #555;">{{ text|truncatechars:50 }}</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 15px 0;">
    <p style="font-size: 12px; color: #888;">Best regards, the News Portal team</p>
</div>

</body>
</html>
